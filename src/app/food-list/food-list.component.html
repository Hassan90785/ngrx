<!-- table for the food name and nutritent show -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Food List</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    select
                  </th>
                  <th>
                    food name
                  </th>
                  <th>
                    Calories
                  </th>
                  <th>
                    Fat
                  </th>
                  <th>
                    Carbs
                  </th>
                  <!-- <th class="text-right">
                    Actions
                  </th> -->
                </thead>
                <tbody>
                  <tr *ngFor="let item of itemSource; let j = index; ">
                    <td>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" [checked]="item.isChecked"  (change)="checboxHandler($event,item)">
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                    </td>
                    <td>
                      <p>{{item.food_name}}</p>
                    </td>
                    <td>
                      <p>{{item.calories}}</p>
                    </td>
                    <td>
                      <p>{{item.fat}}</p>
                    </td>
                    <td>
                      <p>{{item.carbs}}</p>
                    </td>
                  </tr>
                </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary btn-round" (click)="addToTodayList()">
            <i class="tim-icons icon-pin"></i> Add Food to todays list
          </button>
    </div>
    </div>
    </div>
